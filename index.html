<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS variable using JS</h1>   
    <br>

    <div class="controls">
        <label for="color">COLOR</label>
        <input type="color" name="main-color">
        <label for="spacing">SPACING</label>        
        <input type="range" name="spacing" min="10" max="100" id="pixel" value="10px" data-size="px">
        <label for="blur">BLUR</label>
        <input type="range" name="blur" id="blue" min="0" max="20" value="blue" data-size="px">

    </div>
    
    <br><br>
    
    <div class="image">
        <img src="Resources/Pink Purple Landscape.jpg" alt="Pink Purple Landscape" id="image">
    </div>

    <script src="index.js"></script>
</body>
</html>
